<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body onload=display_ct();>
    <main class="container d-flex justify-content-center align-items-center vh-100">
        <div class="todo-container p-5">
            <h1 class="mb-2">
                To-do List
            </h1>
            <p class="pb-2 mb-1">
                Get things done, one item at a time.
            <p>
            <p class="border-bottom pb-2 ps-1 mb-5 small" id="ct">

            </p>

            <div id="todoItemsContainer">
                <p class="empty-soul fs-5 fst-italic text-center" id="emptySoul">Your to-do list is empty.</p>
                <!-- <template>
                    <div class="item-container">
                        <input class="item-box p-1">
                        <div class="action-container">
                            <button class="edit-btn"></button>
                            <button class="del-btn"></button>
                            <button class="save-btn"></button>
                        </div>
                    </div>
                </template> -->
            </div>

            <form action="#" method="#" name="inputForm" class="d-flex flex-wrap mt-5">
                <label for="form-control" class="px-1 mb-2">Add to the to-do list</label>
                <div class="input-group mb-3">
                    <input 
                        type="text" 
                        id="newItem"
                        class="item-input form-control shadow-none border-0" 
                        aria-describedby="button-addon2"
                        name="form-control"
                        onfocus="this.value=''">
                    <button 
                        class="btn btn-outline-light d-flex justify-content-center align-items-center shadow-none border-0 px-2 rounded-end" 
                        type="button"
                        id="addBtn button-addon2">
                            <span class="material-symbols-outlined">
                                add_box
                            </span>
                    </button>
                    <p id="limitReached" class="small py-1 px-2">Premium membership required to unlock unlimited list. Subscribe <a href="https://www.youtube.com/watch?v=BBJa32lCaaY">here.</a></p>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
